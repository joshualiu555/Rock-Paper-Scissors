<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="landing.css">
        <script async src="landing.js"></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <img src="images/logo.png" alt="Rock Paper Scissors Logo">
        </header>
        <form>
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username">

            <label for="first-to">First to</label>
            <input type="text" id="first-to" name="first-to" placeholder="First To">

            <button type="button" id="start-game">Start Game</button>
        </form>
    </body>
</html>
