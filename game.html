<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="game.css">
        <script async src="game.js"></script>
    </head>
    <body>
        <div id="players-scores"></div>
        <div id="title">Rock Paper Scissor</div>
        <main>
            <img src="images/rock.png" alt="Rock" id="rock">
            <img src="images/paper.png" alt="Paper" id="paper">
            <img src="images/scissor.png" alt="Scissor" id="scissor">
        </main>
        <button type="button" id="shoot">Shoot!</button>
        <div id="result"></div>
    </body>
</html>
